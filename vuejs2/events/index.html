<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events!</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!--Add parens to pass an argument to `increase`-->
        <!--Also optionally pass the event object - naming is important-->
        <button v-on:click="increase(2, $event)">Click me!</button>
        <!--You can use any valid JS in method calls or template strings
        Rules: function expressions, no if or loops (but ternaries allowed)-->
        <button v-on:click="counter++">Click me!</button>
        <p>{{counter*2 > 8 ? 'greater than 8' : 'less than 8'}}</p>
        <!--Native event object is accessible thru any v-on binding-->
        <p v-on:mousemove="updateCoordinates">Coordinates: {{x}} / {{y}}</p> - 
        <!--Custom function to prevent event propagation-->
        <!--<span v-on:mousemove="dummy">DEAD SPOT</span>-->
        <!--ALTERNATIVE: Use Vue's built-in `stop` method. Can be chained-->
        <span v-on:mousemove.stop.prevent>DEAD SPOT</span>
        <!--Key modifier: `.enter` listens only for specific key presses. Can be chained-->
        <input type="text" name="example" v-on:keyup.enter.space="alertMe">
    </div>

    <script src="app.js">
    </script>
</body>

</html>
